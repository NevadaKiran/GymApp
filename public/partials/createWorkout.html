<h1>Plan a new workout</h1>
<form action='/workout' method="POST">
  <input type="text" name="day" placeholder="Day"><br>
  <input type="text" name="warmup" placeholder="Warmup"><br>
  <input type="text" name="heavy" placeholder="Heavy"><br>
  <input type="text" name="cooldown" placeholder="Cooldown"><br>
  <input type="submit" value="Create New Workout">
</form>


<form ng-submit="workout.createWorkout(newWorkout, workout.workoutId)">
    <input type="text" ng-model="newWorkout.day" placeholder="day">
    <input type="text" ng-model="newWorkout.warmup" placeholder="warmup">
    <input type="text" ng-model="newWorkout.heavy" placeholder="heavy">
    <input type="text" ng-model="newWorkout.cooldown" placeholder="cooldown"><br>
    <button type="submit">Create</button>
</form>

<h2>Add Another Workout</h2>
<h1>{{newWorkout.day}}</h1>




  <form ng-submit="workout.addWorkout(workout.workoutId)" >
      <input type="text" ng-model="newWorkout.day" placeholder="day">
      <input type="text" ng-model="newWorkout.warmup" placeholder="warmup">
      <input type="text" ng-model="newWorkout.heavy" placeholder="heavy">
      <input type="text" ng-model="newWorkout.cooldown" placeholder="cooldown"><br>
      <button type="submit">Create</button>
      {{newWorkout.day[0]}}
  </form>

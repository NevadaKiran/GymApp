 workout(x10)<!DOCTYPE html>
<html ng-app="gym-app">
  <head>
      <meta charset="utf-8">
      <title>Gym App</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
      <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
      <script src="/scripts/router.js"></script>
      <script src="/scripts/app.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Open+Sans" rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">

</head>

<body ng-controller="WorkoutController as workout">
          <h1>Gym App</h1>
          <h2>Pliz Du Sports Naw</h2>

  <button ng-init="workout.week()" type="button" name="button">THE WEEK IN GAINS</button>
      <ul ng-repeat="day in weekData">
        <li style="border:2px;">
          <span class="new-line">
            DAY {{$index +1}}: {{day.day}}
          </span>
          <span class="new-line">
              WARMUP:........{{ day.warmup }}<br>
              HEAVY:............{{ day.heavy }}<br>
              COOLDOWN:..{{ day.cooldown }}<br>

          </span>
          <button ng-click="workout.deleteWorkout(day._id)" type="button" name="button">
            <i class="fa fa-times" aria-hidden="true"></i>:{{day._id}}
          </button>

          <button ng-click="workout.editWorkout(day)" type="button" name="button">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>


        <!-- <a href="" ng-click="workout.deleteWorkout()"> -->
            <!-- <i class="fa fa-times" aria-hidden="true"></i>:{{days._id}} -->
          <!-- </a> -->
        </li>
       </ul>

        <ui-view>I wonder where this typing shows up?</ui-view>
</body>

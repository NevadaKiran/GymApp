workout<!DOCTYPE html>
<html ng-app="gym-app">
  <head>
      <meta charset="utf-8">
      <title>Gym App</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
      <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
      <script src="/scripts/router.js"></script>
      <script src="/scripts/app.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Open+Sans" rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">
      <h1>Gym App</h1><h2>Pliz Du Sports Naw</h2>
</head>

<body ng-controller="WorkoutController as workout">

<div class="">

</div>

<button ng-click="workout.workoutById()" type="button" name="button">DAY</button>
<h3>Day</h3>
    <ul ng-repeat="days in workout.fitDay" class="">
      <li>DAY 1: {{days.monday}}</li>
      <li>DAY 2: {{days[1]}}</li>
      <li>DAY 3: {{days[2]}}</li>
      <li>DAY 4: {{days[3]}}</li>
      
    </ul>



  <button ng-click="workout.week()" type="button" name="button">WEEK</button>
<h3>Week</h3>
<ul ng-repeat="days in workout.fitWeek" class="">
  <li>DAY 1: {{days[0]}}</li>
  <li>DAY 2: {{days[1]}}</li>
  <li>DAY 3: {{days[2]}}</li>
  <li>DAY 4: {{days[3]}}</li>
  <li>DAY 5: {{days[4]}}</li>
  </ul>
</body>

<body ng-controller="WorkoutController as workout">

  <button ng-init="workout.week()" type="button" name="button">THE WEEK IN GAINS</button>
            <!-- <h3>Week</h3> -->
        <form ng-repeat="days in workout.fitWeek" class=""  method="post">
          <ul ng-repeat="day in days">
            <li ><span>DAY {{$index+1}}: {{day.day}}</span></li>
            <li><span>
              WARMUP: {{ day.warmup }}<br>
              HEAVY: {{ day.heavy }}<br>
              COOLDOWN: {{ day.cooldown }}
            </span></li>
           </ul>
        </form>


        <ui-view ng-click="addPost(newWorkout)">New Workout</ui-view>
        <form ng-submit="addPost()">
            <input type="text" placeholder="day" ng-model="day"></input>
            <input type="text" placeholder="warmup" ng-model="warmup"></input>
            <input type="text" placeholder="heavy" ng-model="heavy"></input>
            <input type="text" placeholder="cooldown" ng-model="cooldown"></input>
            <button type="submit">New Workout</button>
        </form>
